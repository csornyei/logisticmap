<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Map</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans|Oswald:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Logistic Map
        </h1>
        <h3 class="formula">
            x<span class="small">n+1</span> = r * x<span class="small">n</span> * (1 - x<span class="small">n</span>)
        </h3>
    </header>
    <main>
        <div class="canvases">
            <canvas id="population" width="600" height="400"></canvas>
            <canvas id="equilibriums" width="600" height="400"></canvas>
        </div>
        <div class="controllers">
            <div class="input-group">
                <label for="startPopulation">Start Population</label>
                <input type="number" name="startPopulation" id="startPopulation" min="0.1" max="1" step="0.01"
                    value="0.5" class="number-input">
                <input type="range" name="populationSlider" id="populationSlider" min="0.1" max="1" step="0.01"
                    value="0.5" class="slider-input">
            </div>
            <div class="input-group">
                <label for="growthRate">Growth Rate</label>
                <input type="number" name="growthRate" id="growthRate" min="0.1" max="4" step="0.01" value="2"
                    class="number-input">
                <input type="range" name="growthSlider" id="growthSlider" min="0.1" max="4" step="0.01" value="2"
                    class="slider-input">
            </div>
            <div class="button-wrapper">
                <button id="drawButton" class="button">Draw Equilibrium</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
